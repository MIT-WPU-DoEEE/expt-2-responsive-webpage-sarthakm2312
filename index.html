<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Nursery - Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Plant Nursery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center text-white">
        <h1>Welcome to the Green World</h1>
        <p>Find your favorite plants and bring nature to your home.</p>
        <a href="#shop" class="btn btn-light">Shop Now</a>
    </header>

    <!-- Product Section -->
    <section id="shop" class="container mt-5">
        <h2 class="text-center mb-4">Our Plants</h2>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/image_1.jpg" class="card-img-top" alt="Plant 1">
                    <div class="card-body">
                        <h5 class="card-title">Aloe Vera</h5>
                        <p class="card-text">$10</p>
                        <button class="btn btn-success">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/image_2.jpg" class="card-img-top" alt="Plant 2">
                    <div class="card-body">
                        <h5 class="card-title">Snake Plant</h5>
                        <p class="card-text">$15</p>
                        <button class="btn btn-success">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/image_3.jpg" class="card-img-top" alt="Plant 3">
                    <div class="card-body">
                        <h5 class="card-title">Peace Lily</h5>
                        <p class="card-text">$20</p>
                        <button class="btn btn-success">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-success text-white text-center mt-5 p-3">
        <p>&copy; 2024 Plant Nursery. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
